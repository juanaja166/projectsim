<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders - Chic Charm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("backkground3.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
      }
      .navbar {
        background-color: #ff69b4 !important;
      }
      .navbar-dark .navbar-brand,
      .navbar-dark .nav-link {
        color: white !important;
      }
      .navbar-dark .nav-link.active {
        font-weight: bold;
        text-decoration: underline;
      }
      h1 {
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ff69b4, #41032a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5), 2px 2px 8px rgba(255, 105, 180, 0.6);
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        color: #3b0427fb;
        text-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3), 1px 1px 4px rgba(181, 51, 185, 0.8);
      }

      /* Start Footer */
      footer {
        position: relative;
        background-image: url("footer_background.jpg"); /* Tambahkan gambar sebagai latar belakang */
        background-size: cover;
        background-position: center;
        padding: 2rem 0;
      }

      footer::before {
        content: ""; /* Overlay */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(249, 21, 173, 0.318); /* Overlay dengan warna gelap */
        z-index: 1;
      }

      /* Efek hover pada card produk */
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Chic Charm by AlsyaCollection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
            <li class="nav-item"><a class="nav-link active" href="orders.html">Orders</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center mt-5 pt-5">
      <h1>Pesanan Anda</h1>
      <p>Silakan isi formulir pesanan di bawah ini untuk membeli produk kami.</p>
      <form name="Chic Charm">
        <input type="text" name="Nama" class="form-control mb-3" placeholder="Nama" required />
        <input type="email" name="Email" class="form-control mb-3" placeholder="Email" required />
        <input type="text" name="Nama Produk" class="form-control mb-3" placeholder="Nama Produk" required />
        <input type="number" name="Jumlah Produk" class="form-control mb-3" placeholder="Jumlah Produk" required />
        <textarea name="Alamat" class="form-control mb-3" placeholder="Alamat" required></textarea>
        <button type="submit" class="btn btn-primary mb-4">Kirim</button>
      </form>

      <a href="index.html" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxp0CX64Abpd5B641RHo2ka55zOSpllXtfHOp_Zny_CzfEiyljXgCA7LbMuoqXnzNIw/exec";
      const form = document.forms["Chic Charm"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            alert("Form berhasil dikirim!");
            form.reset();
          })
          .catch((error) => alert("Terjadi kesalahan!"));
      });
    </script>
  </body>
</html>
